<p>Para poder utilizar la aplicacion, usted debe loguearse</p>
<div class="form-group col-md-4">
	<label for="user">Usuario:</label><input class="form-control" id="user" ng-model="usuarioDTO.name"/>
	<label for="pass">Password:</label><input class="form-control" type="password" id="pass" ng-model="usuarioDTO.pass"/>
	<br>
	<button class="btn btn-info" ng-click="login()">Login</button>
</div>
