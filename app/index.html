<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Odonto Moron</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

  <body ng-app="odontoMoronFrontendApp">

        <div class="container">
          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <a ng-href="#/logout">Logout</a>
          </div>
        </div>
      </div>
    </div> 
    <div class="body">
		<div class="fill">
          <div id="mainToolBar" class="col-md-2">   
            <ul>
              <div class="btn-group" permisos roles="ROLE_USER,ROLE_ADMINISTRADOR">
                <a class="btn dropdown-toggle" data-toggle="dropdown">
                  Paciente
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li><a ng-href="#/paciente/new">Nuevo</a></li>
                  <li><a ng-href="#/paciente/get">Buscar</a></li>
                  <li><a ng-href="#/paciente/list">Listar todos</a></li>
                </ul>
              </div>
              <div class="btn-group" permisos roles="ROLE_USER,ROLE_ADMINISTRADOR">
                <a class="btn dropdown-toggle" data-toggle="dropdown">
                  Turno
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li><a ng-href="#/turno/new">Nuevo</a></li>
                  <li><a ng-href="#/turno/get">Buscar</a></li>
                  <li><a ng-href="#/turno/list">Listar semana</a></li>
                </ul>
              </div>
              <div class="btn-group" permisos roles="ROLE_USER,ROLE_ODONTOLOGO">
                <a class="btn dropdown-toggle" data-toggle="dropdown">
                  Atencion
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li><a ng-href="#/turno/new">Nuevo</a></li>
                  <li><a ng-href="#/turno/get">Buscar</a></li>
                  <li><a ng-href="#/turno/list">Listar semana</a></li>
                </ul>
              </div>
              <div class="btn-group" permisos roles="ROLE_USER">
                <a class="btn dropdown-toggle" data-toggle="dropdown">
                  Operatorias
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li><a ng-href="#/obrasocial/list">Ver</a></li>
                </ul>
              </div>
            </ul>
          </div>
		  </div>

          <div class="col-md-10">
            <div ng-view=""></div>
          </div>
    </div>  

    <footer class="footer">
      <div class="container">
        <p></span> Odonto Moron</p>
      </div>
    </footer>
